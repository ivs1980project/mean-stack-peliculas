<link href="css/bootstrap.min.css" rel="stylesheet">

<h1>PELICULAS CON ANGULAR</h1>

<form role="form" class="form-horizontal" action="#" method="post">
	<div class="form-group">
		<label for="titulo" class="col-sm-2 control-label">Titulo</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="form-titulo" placeholder="Introduzca titulo" pattern="/[0-9]{7,8}[A-Z]+/" />
		</div>
	</div>
	<div class="form-group">
		<label for="director" class="col-sm-2 control-label">Director</label>
		<div class="col-sm-10">
			<input type="director" class="form-control" id="form-director" placeholder="Director" />
		</div>
	</div>
	<div class="form-group">
		<label for="sinopsis" class="col-sm-2 control-label">Sinopsis</label>
		<div class="col-sm-10">
			<input type="sinopsis" class="form-control" id="form-sinopsis" placeholder="Sinopsis" />
		</div>
	</div>
	<div class="form-group">
		<label for="fecha" class="col-sm-2 control-label">Fecha</label>
		<div class="col-sm-10">
			<input type="fecha" class="form-control" id="form-fecha" placeholder="Fecha" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10 centered">
			<input type="button" id="save" class="btn btn-primary" value="Guardar" />
			<input type="button" id="modify" class="btn btn-info" value="Modificar" />
			<input type="button" id="delete" class="btn btn-danger" value="Borrar" />
		</div>
	</div>
</form>

<table id="film-table" class="table table-striped table-bordered table-hover table-condensed">
	<thead>
		<tr>
			<!--<td class="header-columna" (click)="setOrder('id')">Id</td>
			<td class="header-columna" (click)="setOrder('titulo')">T&iacute;tulo</th>
			<td class="header-columna" (click)="setOrder('director')">Director</th>
			<td class="header-columna" (click)="setOrder('fecha')">Fecha</th>
			-->
			<td>Id
				<span (click)="setOrder('id', 'down')" class="fa fa-caret-down fa-2x colocar"></span>
				<span (click)="setOrder('id', 'up')" class="fa fa-caret-up fa-2x colocar"></span>
			</td>
			<td>Titulo
				<span (click)="setOrder('titulo', 'down')" class="fa fa-caret-down fa-2x"></span>
				<span (click)="setOrder('titulo', 'up')" class="fa fa-caret-up fa-2x"></span>
			</td>
			<td>Director
				<span (click)="setOrder('director', 'down')" class="fa fa-caret-down fa-2x"></span>
				<span (click)="setOrder('director', 'up')" class="fa fa-caret-up fa-2x"></span>
			</td>
			<td>Fecha
				<span (click)="setOrder('fecha', 'down')" class="fa fa-caret-down fa-2x"></span>
				<span (click)="setOrder('fecha', 'up')" class="fa fa-caret-up fa-2x"></span>
			</td>
		</tr>
	</thead>
	<tbody>

         <tr ng-repeat="film in filmStore">
            <td>{{film.id}}</td>

	</tbody>
</table>
