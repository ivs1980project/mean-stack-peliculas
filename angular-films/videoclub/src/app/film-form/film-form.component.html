<form #form="ngForm" (ngSubmit)="enviarFormulario(form.value)" class="form-horizontal"  >
	<div class="form-group">
		<label for="titulo" class="col-sm-2 control-label">Titulo</label>
		<div class="col-sm-10">
			<input type="text" class="form-control"  placeholder="Introduzca titulo" pattern="/[0-9]{7,8}[A-Z]+/" #titulo="ngModel" name="titulo" [(ngModel)]="film.titulo" required/>
		</div>
	</div>
	<div class="form-group">
		<label for="director" class="col-sm-2 control-label">Director</label>
		<div class="col-sm-10">
			<input type="director" class="form-control" id="form-director" placeholder="Director" #autor="ngModel" name="director" [(ngModel)]="film.autor" required/>
		</div>
	</div>
	<div class="form-group">
		<label for="fecha" class="col-sm-2 control-label">Fecha</label>
		<div class="col-sm-10">
			<input type="fecha" class="form-control" id="form-fecha" placeholder="Fecha" #anio="ngModel" name="anio" [(ngModel)]="film.anio" required/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10 centered">
      <button type="submit" [disabled]="form.invalid">Enviar</button>
			<input type="button" (click)="save()" id="save" class="btn btn-primary" value="Guardar" />
			<input type="button" (click)="save()" id="modify" class="btn btn-info" value="Modificar" />
			<input type="button" (click)="save()" id="delete" class="btn btn-danger" value="Borrar" />
		</div>
	</div>
</form>
