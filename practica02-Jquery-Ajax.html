<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat&aacute;logo cine</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pelis.css"></link>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
    <script type="text/javascript" src="js/pelis-ajax.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
    <h2 class="text-center">Gestion de peliculas</h2>
    <form role="form" class="form-horizontal" action="#" method="post">
      <div class="form-group">
        <label for="titulo" class="col-sm-2 control-label">Titulo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="titulo" placeholder="Introduzca titulo"/>
        </div>
      </div>
      <div class="form-group">
        <label for="director" class="col-sm-2 control-label">Director</label>
        <div class="col-sm-10">
          <input type="director" class="form-control" id="director" placeholder="Director"/>
        </div>
      </div>
      <div class="form-group">
        <label for="sinopsis" class="col-sm-2 control-label">Sinopsis</label>
        <div class="col-sm-10">
          <input type="sinopsis" class="form-control" id="sinopsis" placeholder="Sinopsis"/>
        </div>
      </div>
      <div class="form-group">
        <label for="fecha" class="col-sm-2 control-label">Fecha</label>
        <div class="col-sm-10">
          <input type="fecha" class="form-control" id="fecha" placeholder="Fecha"/>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10" >
              <input type="button" id="save" class="btn btn-primary" value="Guardar"/>
              <input type="button" id="modify" class="btn btn-info" value="Modificar"/>              
              <input type="button" id="delete" class="btn btn-danger" value="Borrar"/>
              <!-- Se comenta el boton reload por no ser necesario
              <input type="button" id="reload" class="btn btn-primary" value="Reload"/>-->
          </div>
      </div>
     </form>
       <table id="film-table" class="table table-striped table-bordered table-hover table-condensed"> 
        <thead id="table-head">
            <tr>
                <th class="header-columna" hidden="true">Id</th>
                <th class="header-columna">Selected</th>
                <th class="header-columna">T&iacute;tulo</th>
                <th class="header-columna">Director</th>
                <th class="header-columna">Sinopsis</th>
                <th class="header-columna">Fecha</th>
            </tr>
          <thead>
          <tbody id="table-body">
          </tbody>
      </table>
    </div>
</body>
</html>
